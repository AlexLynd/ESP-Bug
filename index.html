    <body onload="javascript:updateContent();">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Remote ESP Bug</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="index.html">Scanner<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="settings.html">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                      </li>
                  </ul>
                </div>
              </nav>
              <div class="alert alert-success" role="alert">
                ESP available.
              </div>
            <h3>Known Devices</h3>
            <div class="card scan">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Manufacturer</th>
                        <th scope="col">BSSID</th>
                        <th scope="col">ESSID</th>
                        <th scope="col">RSSI</th>
                    </tr>
                    </thead>
                    <tbody id="known"> <!-- known devices here --> </tbody>
                </table>
                </div>
            </div>

            <h3>Clients</h3>
            <div class="card scan">
              <div class="table-responsive">
                <table class="table table-striped table-bordered">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">BSSID</th>
                      <th scope="col">Manufacturer</th>
                      <th scope="col">RSSI</th>
                      <th scope="col">First Seen</th>
                    </tr>
                  </thead>
                  <tbody id="clients"> <!-- clients here --> </tbody>
                </table>
              </div>
            </div>

                <h3>Networks</h3>
                <div class="card scan">
                    <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">BSSID</th>
                            <th scope="col">Manufacturer</th>
                            <th scope="col">ESSID</th>
                            <th scope="col">RSSI</th>
                            <th scope="col">First Seen</th>
                          </tr>
                        </thead>
                        <tbody id="networks"> <!-- networks here --> </tbody>
                      </table>
                      </div>
                    </div>
                    <script src="index.js"></script>
                    <p class="text-center"><a href="#">Remote ESP Bug</a> tool made by <a href="">Alex Lynd</a>.</p>

        </div>

    </body>
